<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--bootstrap jquery-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- user files-->
    <script src="kbc.js"></script>
    <!--link rel="stylesheet" href=""-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card primary mt-4">
                   <div class="card-header bg-primary">
                   <h2 class="text-center text-light">KBC</h2></div>
                </div>
            </div>
        </div>
        <!--game-box-->
        <div class="container mt-4 p-4 rounded bg-info col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-9 offset-md-1">
                    <div class="question bg-dark rounded p-2 text-light" id="question">
                        <h5 class="text-white center">QUESTIONS</h5></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-8 offset-md-1">
                    <div class="row">
                        <div class="col-md-5 offset-md-1 p-2 bg-dark rounded">
                            <input type="radio" id="a_radio" name="correctAnswer" value="[A]" />
                            <label id="option_a" class="text-light center">Option a</label>
                        </div>
                        <div class="col-md-5  offset-md-1 p-2 bg-dark rounded">
                            <input type="radio" id="b_radio" name="correctAnswer" value="[B]" />
                            <label id="option_b" class="text-light center">Option b</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-5 offset-md-1 p-2 bg-dark rounded">
                            <input type="radio" id="c_radio" name="correctAnswer" value="[C]" />
                            <label id="option_c" class="text-light center">Option c</label>
                        </div>
                        <div class="col-md-5 offset-md-1 p-2 bg-dark rounded">
                            <input type="radio" id="d_radio" name="correctAnswer" value="[D]" />
                            <label id="option_d" class="text-light center">Option d</label>
                        </div>
                    </div>
                </div>
                <!--control area-->
                <div class="container mt-4 bg-secondary col-md-6 offset-md-3 rounded p-4">
                    <div class="row">
                        <button type="button" class="offset-md-1 bg-success" id="submit">
                            <h4 class="text-center text-white">SUBMIT</h4>
                        </button>
                        <button type="button" class="offset-md-1 bg-info" id="next">
                            <h4 class="text-center text-white">NEXT</h4>
                        </button>
                        <button type="button" class="offset-md-1 bg-success" id="start">
                            <h4 class="text-center text-white">START</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card border-info mt-3">
                <div class="card-body bg-dark">
                    <div class="row">
                        <div class="offset-md-5 text-white circle-in" id="timer">
                            <h4 class="text-center text-white">TIMER BOX</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
