<!DOCTYPE html>
<html>
  <head>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--jquery--> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--datepicker-->
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="cform.js"></script>
  </head>
  <body>
    <div class="container ">
      <div class=" row align-items-center justify-content-center">
          <div class="col-md-10 offset-md-1">
            <div class="card mt-4">
              <div class="card-header">CONTACT FORM</div>
              <form id="form">
                <div class="card-body">                  
                  <div class="form-group form-inline form-row ">
                    <label for="fname" class="control-label col-md-3">First Name:</label>
                    <input type="text" class="form-control col-md-6 name" id="fname" placeholder="Enter your First Name">
                    <span class=" col-md-3 text-danger" id="fname_error" ></span>
                  </div>
                  <div class="form-group form-inline form-row">
                    <label class="control-label col-md-3" for="lname">Last Name:</label>
                    <input  type="text" class="form-control col-md-6 name" id="lname" placeholder="Enter your Last Name" >
                    <span class="col-md-3 text-danger" id="lname_error" ></span>
                  </div>
                  <div class="form-group form-inline form-row ">
                    <label class="control-label col-md-3" for="email">Email:</label>
                    <input  type="text" class="form-control col-md-6" id="email" placeholder="Enter your Email">
                    <span class="col-md-3 text-danger" id="email_error" ></span>
                  </div>
                  <div class="form-group form-inline  form-row">
                    <label class="control-label col-md-3" for="number">Phone Number:</label>
                    <input  type="text" class="form-control col-md-6" id="number" placeholder="Enter your PhoneNumber">
                    <span class="col-md-3 text-danger" id="number_error" ></span>
                  </div>
                 <div class="form-group form-inline form-row">
                    <label class="control-label col-md-3" for="date">Date Of Birth:</label>
                    <input class="form-control col-md-6" type="text" id="datepicker" placeholder="Enter your DOB">
                    <span class="col-md-3 text-danger" id="date_error" ></span>
                  </div>
                  <div class="form-group form-inline form-row">
                   <div class="col-md-5"></div>
                   <button type="button" class="btn btn-info form-control" id="button">Submit</button>
                 </div>   
               </div> 
           </form>
           <div class="text-md-center table-responsive"> 
            <table class="table table-bordered thead-light" id="form_details">
              <thead class="thead-light">
                <tr>
                 <th class="text-center">FIRST NAME</th>
                 <th class="text-center">LAST NAME</th>
                 <th class="text-center">EMAIL</th>
                 <th class="text-center">PHONE NUMBER</th>
                 <th class="text-center">DATE OF BIRTH</th>
               </tr>
               </thead>
           </table>
         </div>
       </div>
       </div>
        </div>
       </div>   
 </body>
 </html>
