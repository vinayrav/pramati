<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="cform.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  </head>
  <body>
    <div class="container">
      <div class="col-md-2"></div>
      <div class="col-md-9 center_div" id="div1">
            <h2>CONTACT FORM</h2><br>
          <form id="form">
              <div class="form-group row">
                <label class="col-md-3" for="fname" >First Name:</label>
                <input class="col-md-3" type="text" class="form-control" id="fname" value="">
                <span class="col-md-3 text-danger" id="fname_error" ></span>
              </div>
              <div class="form-group row">
                <label class="col-md-3" for="last-name">Last Name:</label>
                <input class="col-md-3" type="text" class="form-control" id="lname" value="">
                <span class="col-md-3 text-danger" id="lname_error" ></span>
              </div>
              <div class="form-group row">
                <label class="col-md-3" for="email">Email:</label>
                <input class="col-md-3" type="email" class="form-control" id="email" value="">
                <span class="col-md-3 text-danger" id="email_error" ></span>
              </div>
              <div class="form-group row">
                <label class="col-md-3" for="number">Phone Number:</label>
                <input class="col-md-3" type="text" class="form-control" id="number" value="">
                <span class="col-md-3 text-danger" id="number_error" ></span>
              </div>
              <div class="form-group row">
                <label class="col-md-3" for="date ">Date Of Birth:</label>
                  <input class="col-md-3" type="text" id="datepicker" value="">
                  <span class="col-md-3 text-danger" id="date_error" ></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5"></div>
                <button id="button" type="button" class="btn btn-info col-md-3" onclick="validate()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <table class="table table-bordered" id="form_details">
<thead>
      <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>EMAIL</th>
        <th>PHONE NUMBER</th>
        <th>DATE OF BIRTH</th>
      </tr>
</thead><tbody></tbody>
    </table>
    </div>
  </body>
</html>
